<h2> Please log-in</h2>
<div class="row">
  <label for="name">Name:</label>
  <input type="text" [(ngModel)]="name" name="name">
</div>
<div class="row">
  <label for="password">Password:</label>
  <input type="password" [(ngModel)]="password" name="password">
</div>
<p>{{message}}</p>
<button (click)="process()">Submit</button>
